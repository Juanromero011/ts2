<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Series de TelevisiÃ³n</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .table {
            margin-bottom: 20px;
        }
        
        .table thead {
            background-color: #007bff;
            color: white;
        }
        
        .table thead th {
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        
        .table tbody td {
            padding: 12px;
            vertical-align: middle;
        }
        
        .table tbody tr {
            cursor: pointer;
        }
        
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        
        .table tbody tr.selected {
            background-color: #cfe2ff;
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }
        
        .summary {
            text-align: center;
            padding: 15px;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            color: #0c5460;
            font-weight: bold;
            font-size: 16px;
        }
        
        .summary p {
            margin: 0;
        }
        
        .summary strong {
            color: #007bff;
            font-size: 18px;
        }

        .serie-detail-card {
            position: sticky;
            top: 20px;
        }

        .serie-detail-card .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: #f0f0f0;
            display: block;
        }

        .serie-detail-card .card-body {
            padding: 20px;
        }

        .serie-detail-card .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .serie-detail-card .card-text {
            margin-bottom: 10px;
        }

        .serie-detail-card a {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“º Gestor de Series de TelevisiÃ³n</h1>
        
        <div class="row">
            <div class="col-md-7">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Canal</th>
                            <th>Temporadas</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTableBody">
                    </tbody>
                </table>
                
                <div class="summary" id="averageSection">
                </div>
            </div>

            <div class="col-md-5">
                <div id="serieDetailContainer"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Carga el JavaScript compilado AL FINAL -->
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
